# I don't know what I'm doing

# _______ OPTIONS _______
# -----------------------
set -g default-terminal "screen-256color"
set-option -g set-titles on
set-option -g set-titles-string "#T"
set -g mouse on

# border colors
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour4"

# _____ KEYBINDINGS _____
# -----------------------
# clear bindings
unbind C-b
unbind '"'
unbind %
# nicer prefix
set -g prefix C-a
bind a send-prefix
# splitting like spacemacs
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# do like terminator
bind -n C-E split-window -h -c "#{pane_current_path}"
bind -n C-O split-window -v -c "#{pane_current_path}"
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D
bind -n M-Left resize-pane -L 1
bind -n M-Right resize-pane -R 1
bind -n M-Up resize-pane -U 1
bind -n M-Down resize-pane -D 1
bind -n C-X resize-pane -Z
bind -n C-W kill-pane
bind r source-file ~/.tmux.conf

# _____ STATUS BAR _____
# ----------------------
set-option -g status on
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#T '
set -g status-left-style "fg=colour0,bg=colour4"
set -g status-right '#(cut -d " " -f 1-3 /proc/loadavg) %H:%M'
set -g status-right-style "fg=colour0,bg=colour4"
set -g status-style "fg=colour0,bg=colour4"

## Clipboard integration
# ctrl+c to send to clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# ctrl+v to paste from clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Selection with mouse should copy to clipboard right away, in addition to the default action.
unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
unbind -n -Tcopy-mode MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -selection clipboard > /dev/null"
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -selection clipboard > /dev/null"

# Middle click to paste from the clipboard
unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
